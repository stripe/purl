name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: purl-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: purl-darwin-arm64
    steps:
      - uses: actions/checkout@v6
      - run: rustup toolchain install stable --profile minimal
      - run: rustup target add ${{ matrix.target }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
      - run: cargo build --release --target ${{ matrix.target }}
      - run: strip target/${{ matrix.target }}/release/purl
      - run: mv target/${{ matrix.target }}/release/purl ${{ matrix.asset }}
      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true
      - name: Create or update release
        run: |
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Release already exists, uploading assets..."
            gh release upload ${{ github.ref_name }} artifacts/* --clobber
          else
            echo "Creating new release..."
            gh release create ${{ github.ref_name }} artifacts/* --generate-notes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
